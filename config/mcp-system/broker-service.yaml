apiVersion: v1
kind: Service
metadata:
  name: mcp-broker
  namespace: mcp-system
  labels:
    app.kubernetes.io/name: mcp-gateway
    app.kubernetes.io/component: mcp-broker
spec:
  selector:
    app: mcp-broker-router
    component: broker-router
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
  type: ClusterIP
