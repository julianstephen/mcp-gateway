---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: service-mesh
  namespace: openshift-gitops
spec:
  destination:
    namespace: kuadrant
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: config/openshift/kustomize/service-mesh/aggregate/overlays/argocd
    repoURL: 'https://github.com/kagenti/mcp-gateway.git'
    targetRevision: main
  syncPolicy:
    automated:
      enabled: true
      selfHeal: true
